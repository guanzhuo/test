        function array_repeat(){
            var arr = [1,2,3,1,5,6,5,7,8];
            arr.sort();
            var re = [arr[0]];
            for(var i=1;i<arr.length;i++){
                console.log(arr[i]+"   "+re[re.length-1]);
                if(arr[1]!==re[re.length-1]){
                    re.push(this[i]);
                }
            }
            return re;
        }
        function arrays(){
            var arr = [1,2,3,1,5,6,5,7,8];
            var n={},r=[],val,type;
            for(var i=0;i<arr.length;i++){
                val = arr[i];
                type = typeof val;
                if(!n[val]){
                    n[val] = [type];
                    r.push(val);
                }else if(n[val].indexOf(type)<0){
                    n[val].push(type);
                    r.push(val);
                }
                return r;
            }
        }
        function removeDuplicatedItem3() {
            var ret = [];
            var ar = [1,2,3,1,5,6,5,7,8];
            ar.forEach(function(e, i, ar) {
                if (ar.indexOf(e) === i) {
                    ret.push(e);
                }
            });

            return ret;
        }
